<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans">

<h2>Reset Your Password</h2>

<div id="step1">
  <p>Enter your new password:</p>
  <input id="newPassword" type="password" placeholder="New Password" />
  <button onclick="resetPassword()">Update Password</button>
</div>

<div id="done" style="display:none; color: green;">
  <h3>Password Reset Successfully âœ”</h3>
  <a href="index.html">Login Now</a>
</div>

<script>
  const supabase = supabase.createClient(
    "https://ytxhlihzxgftffaikumr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eGhsaWh6eGdmdGZmYWlrdW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODAxNTgsImV4cCI6MjA3OTQ1NjE1OH0._k5hfgJwVSrbXtlRDt3ZqCYpuU1k-_OqD7M0WML4ehA"
  );

  // Extract access token from URL
  const access_token = window.location.hash.split("access_token=")[1]?.split("&")[0];

  if (access_token) {
    // apply token automatically 
    supabase.auth.setSession({
      access_token: access_token,
      refresh_token: ""
    });
  }

  async function resetPassword() {
    let newPass = document.getElementById("newPassword").value;

    if (!newPass) {
      alert("Enter a password");
      return;
    }

    const { data, error } = await supabase.auth.updateUser({
      password: newPass
    });

    if (error) {
      alert(error.message);
    } else {
      document.getElementById("step1").style.display = "none";
      document.getElementById("done").style.display = "block";
    }
  }
</script>

</body>
</html>
