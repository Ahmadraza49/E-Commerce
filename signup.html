<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-lg p-8 rounded w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    <input id="signupEmail" class="w-full p-2 border mb-3" placeholder="Email">
    <input id="signupPassword" type="password" class="w-full p-2 border mb-4" placeholder="Password">

    <button onclick="signup()" class="w-full bg-green-600 text-white p-2 rounded">Sign Up</button>

    <p class="text-center mt-2 text-gray-600">
      Already have account? <a href="login.html" class="text-blue-600">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
