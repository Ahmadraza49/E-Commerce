<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<title>Signup</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">


<div class="bg-white p-6 rounded-2xl shadow w-80">
<h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>


<input id="email" type="email" placeholder="Email"
class="w-full border p-2 rounded mb-3" />


<input id="password" type="password" placeholder="Password"
class="w-full border p-2 rounded mb-4" />


<button onclick="signup()"
class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded mb-3">
Signup
</button>


<p class="text-center text-sm">Already have an account?
<a href="login.html" class="text-blue-600">Login</a></p>
</div>


<script src="script.js"></script>
</body>
</html>
