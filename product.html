<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details — MyShop</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyShop</h1>

      <nav class="flex gap-4">
        <a href="index.html" class="text-blue-500">Home</a>
        <a href="cart.html" class="text-blue-500">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Image -->
    <div class="bg-white rounded shadow p-4 flex items-center justify-center">
      <img id="productImage" src="" class="max-h-[450px] object-contain" />
    </div>

    <!-- Details -->
    <div class="bg-white p-6 rounded shadow">
      <h1 id="productTitle" class="text-3xl font-bold mb-3"></h1>

      <p id="productDesc" class="text-gray-600 mb-6"></p>

      <div class="text-4xl font-bold mb-6">
        <span id="productPrice">₹0</span>
      </div>

      <div class="flex gap-4 mb-6">
        <input id="quantity" type="number" value="1" min="1"
               class="border rounded px-3 py-2 w-24">
        <button id="addToCart"
                class="bg-blue-600 text-white px-5 py-2 rounded shadow">
          Add to Cart
        </button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
