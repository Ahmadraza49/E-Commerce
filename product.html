<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">

  <a href="index.html" class="underline">&larr; Back</a>

  <div class="max-w-3xl mx-auto bg-white p-4 rounded shadow mt-4">

    <img id="productImage" class="w-full h-72 object-contain border rounded mb-3">

    <h1 id="productTitle" class="text-2xl font-bold mb-1"></h1>
    <p id="productDesc" class="mb-3"></p>

    <span id="productCategory"
      class="inline-block bg-gray-200 px-3 py-1 rounded text-sm cursor-pointer mb-3 hidden"></span>

    <p class="font-semibold text-xl mb-3">
      Price: <span id="productPrice"></span>
    </p>

    <div class="flex items-center gap-3 mb-4">
      <input id="quantity" type="number" min="1" value="1"
        class="border p-2 w-20">
      <button id="addToCart"
        class="bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
    </div>

    <h3 class="font-semibold mb-2">Designs</h3>
    <div id="designGallery" class="flex flex-wrap gap-2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
