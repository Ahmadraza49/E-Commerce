<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — MyShop</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-indigo-600">MyShop</a>

      <button onclick="window.history.back()" class="px-3 py-1 border rounded">
        ← Back
      </button>
    </div>
  </header>


  <!-- MAIN -->
  <main class="container mx-auto px-4 py-6">

    <!-- Product Card -->
    <div id="productContainer"
      class="bg-white shadow rounded-xl p-5 grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Left Side (Images) -->
      <div>
        <img id="mainImage"
          class="w-full h-80 object-cover rounded-lg border shadow-sm"
          src="" alt="Product Image" />

        <div id="thumbs" class="mt-4 flex gap-2 overflow-x-auto"></div>
      </div>

      <!-- Right Side (Details) -->
      <div>
        <h1 id="productName" class="text-2xl font-semibold mb-2"></h1>

        <div class="text-lg font-bold text-indigo-600 mb-4">
          $<span id="productPrice"></span>
        </div>

        <p id="productDesc" class="text-gray-700 leading-relaxed mb-6"></p>

        <button id="addToCart"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
          Add to Cart
        </button>
      </div>

    </div>

  </main>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
