<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — MyShop</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">MyShop</a>

      <div class="flex items-center gap-3">
        <a href="index.html" class="px-3 py-1 border rounded">Products</a>

        <!-- Cart Button -->
        <button id="btnCart" class="relative px-3 py-1 border rounded">
          Cart
          <span id="cartCount"
                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1">
            0
          </span>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container mx-auto px-4 py-8">

    <div id="productWrap"
         class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">

      <!-- IMAGES -->
      <div id="imgWrap"
           class="bg-white rounded p-4 flex flex-col items-center justify-center gap-4">

        <img id="productImage"
             src=""
             class="max-h-96 object-contain rounded"/>

        <div id="designGallery"
             class="flex gap-2 overflow-auto p-2"></div>

      </div>

      <!-- DETAILS -->
      <div class="bg-white rounded p-6">

        <h1 id="productTitle" class="text-2xl font-semibold mb-2"></h1>

        <p id="productDesc"
           class="mb-4 text-sm text-gray-600"></p>

        <div class="mb-4">
          <span id="productPrice" class="text-3xl font-bold text-indigo-600">₹0</span>
        </div>

        <div class="flex gap-3 items-center">
          <input id="quantity" type="number" min="1" value="1"
                 class="w-20 border px-3 py-2 rounded" />

          <button id="addToCart"
                  class="px-4 py-2 bg-indigo-600 text-white rounded">
            Add to Cart
          </button>
        </div>

      </div>

    </div>

  </main>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
