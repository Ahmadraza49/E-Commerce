<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyShop â€” Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">MyShop</h1>

    <!-- SAME BUTTON AS index.html -->
    <button id="btnCart" class="relative px-3 py-1 border rounded">
      Cart 
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1">0</span>
    </button>
  </header>

  <!-- PRODUCT DETAILS -->
  <main class="p-4">
    <div class="max-w-md mx-auto bg-white p-4 rounded shadow">
      <img id="productImg" class="w-full rounded" />

      <h2 id="productName" class="text-2xl font-bold mt-3"></h2>
      <p id="productPrice" class="text-lg text-green-600 font-semibold mt-1"></p>

      <button id="addToCartBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded w-full">
        Add to Cart
      </button>
    </div>
  </main>

  <!-- CART MODAL -->
  <div id="cartModal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 z-50">
    <div class="bg-white p-4 rounded shadow-lg w-96">
      <h2 class="text-xl font-bold mb-3">Your Cart</h2>
      <div id="cartItems" class="space-y-2"></div>
      <button id="closeCart" class="mt-4 px-4 py-2 bg-gray-700 text-white rounded">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
