<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — MyShop</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  const user = localStorage.getItem("user");
  if (!user) {
    window.location.href = "login.html";
  }
</script>

</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

<header class="bg-white shadow">
 <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="text-xl font-bold">MyShop</a>

    <div class="relative">
     <button id="btnCategories" class="px-1.5 py-0.5 text-sm border rounded">

        Categories ▾
      </button>

      <div id="menuCategories" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded shadow-lg">
        <a href="men.html" class="block px-4 py-2 hover:bg-gray-100">Men</a>
        <a href="women.html" class="block px-4 py-2 hover:bg-gray-100">Women</a>
        <a href="kids.html" class="block px-4 py-2 hover:bg-gray-100">Kids</a>
      </div>
    </div>
<button 
  onclick="logout()" 
  class="px-4 py-2 bg-red-500 text-white rounded shadow">
  Logout
</button>

    <button id="btnCart" class="px-3 py-1 border rounded">Cart</button>
  </div>
</header>

<main class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">

    <div class="bg-white p-4 rounded mb-4">
      <img id="mainProductImage" class="w-full max-h-96 object-contain mb-4 border rounded" />
      <div id="productImages" class="flex gap-2 overflow-x-auto"></div>
    </div>

    <div class="bg-white p-6 rounded">
      <h1 id="productTitle" class="text-2xl font-bold mb-2"></h1>
      <p id="productDesc" class="text-gray-600 mb-4"></p>
      <h2 id="productPrice" class="text-3xl font-bold mb-4"></h2>

      <div class="flex items-center gap-3 mb-6">
        <input id="quantity" type="number" value="1" min="1" class="w-20 border px-3 py-2 rounded" />
        <button id="addToCart" class="px-6 py-2 bg-indigo-600 text-white rounded">Add to Cart</button>
      </div>
    </div>

  </div>
</main>

<div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white w-96 p-4 rounded shadow-lg">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Your Cart</h2>
      <button id="closeCart" class="text-red-500 font-bold text-xl">×</button>
    </div>

    <div id="cartItems" class="max-h-64 overflow-y-auto"></div>

    <div class="mt-4 flex justify-between font-bold text-lg">
      <span>Total:</span>
      <span id="cartTotal">$0</span>
    </div>

    <div class="mt-4 flex justify-between">
      <button id="clearCart" class="px-3 py-1 bg-gray-200 rounded">Clear</button>
      <button id="checkout" class="px-3 py-1 bg-indigo-600 text-white rounded">Checkout</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
