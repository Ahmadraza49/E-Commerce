<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product â€” MyShop</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- LOAD MAIN SCRIPT -->
  <script defer src="script.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="text-xl font-bold">MyShop</a>
    <button id="btnCart" class="px-3 py-1 border rounded" onclick="openCart()">Cart</button>
  </div>
</header>

<!-- MAIN -->
<main class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">

    <!-- PRODUCT IMAGES -->
    <div class="bg-white p-4 rounded mb-4">
      <img id="mainProductImage" class="w-full max-h-96 object-contain mb-4 border rounded" />

      <div id="productImages" class="flex gap-2 overflow-x-auto"></div>
    </div>

    <!-- PRODUCT DETAILS -->
    <div class="bg-white p-6 rounded">
      <h1 id="productTitle" class="text-2xl font-bold mb-2"></h1>
      <p id="productDesc" class="text-gray-600 mb-4"></p>
      <h2 id="productPrice" class="text-3xl font-bold mb-4"></h2>

      <div class="flex items-center gap-3 mb-6">
        <input id="quantity" type="number" value="1" min="1"
               class="w-20 border px-3 py-2 rounded" />

        <button id="addToCartBtn"
                class="px-6 py-2 bg-indigo-600 text-white rounded"
                onclick="addProductToCart()">
          Add to Cart
        </button>
      </div>
    </div>

  </div>
</main>

</body>
</html>
