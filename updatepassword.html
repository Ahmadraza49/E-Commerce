<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-lg p-8 rounded w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Set New Password</h2>

    <input id="newPassword" type="password" class="w-full p-2 border mb-4" placeholder="New password">

    <button onclick="updatePassword()" class="w-full bg-purple-600 text-white p-2 rounded">
      Update Password
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
