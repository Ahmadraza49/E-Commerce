<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-lg p-8 rounded w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Set New Password</h2>

    <input id="newPassword" type="password" class="w-full p-2 border mb-4" placeholder="New password">

    <button onclick="updatePassword()" class="w-full bg-purple-600 text-white p-2 rounded">
      Update Password
    </button>

    <p id="msg" class="text-center mt-3 text-red-600"></p>
  </div>

  <script>
    const sb = supabase.createClient(
      "https://ytxhlihzxgftffaikumr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eGhsaWh6eGdmdGZmYWlrdW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODAxNTgsImV4cCI6MjA3OTQ1NjE1OH0._k5hfgJwVSrbXtlRDt3ZqCYpuU1k-_OqD7M0WML4ehA"
    );

    async function updatePassword() {
      const msg = document.getElementById("msg");
      const newPass = document.getElementById("newPassword").value;

      if (!newPass) {
        msg.textContent = "Please enter a new password.";
        return;
      }

      // ðŸ”¥ Update password using Supabase
      const { error } = await sb.auth.updateUser({
        password: newPass
      });

      if (error) {
        msg.textContent = error.message;
      } else {
        msg.style.color = "green";
        msg.textContent = "Password updated successfully! You can now login.";
      }
    }
  </script>

  <!-- <script src="script.js"></script> -->

</body>
</html>
