<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop â€” Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <div class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">My Orders</h1>

    <div class="flex gap-3 items-center">
      <button id="btnLogout" class="px-3 py-1 bg-red-500 text-white rounded hidden">Logout</button>
      <button id="btnLogin" class="px-3 py-1 bg-blue-600 text-white rounded">Login</button>
    </div>
  </div>

  <!-- Orders -->
  <div class="p-4">
    <h2 class="text-lg font-semibold mb-3">Your Orders</h2>

    <div id="ordersList" class="space-y-3 text-sm">
      Loading orders...
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="loginModal"
       class="hidden fixed inset-0 bg-black bg-opacity-40 justify-center items-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h2 id="authTitle" class="text-xl font-bold mb-2">Login</h2>
      <p id="authDesc" class="text-sm text-gray-600 mb-3">Enter your details</p>

      <input id="authEmail" class="border p-2 rounded w-full mb-2" placeholder="Email" type="email" />
      <input id="authPass" class="border p-2 rounded w-full mb-2" placeholder="Password" type="password" />

      <div id="authMsg" class="text-sm mb-2"></div>

      <button id="submitAuth"
              class="w-full mb-2 bg-blue-600 text-white py-2 rounded">
        Login
      </button>

      <button id="btnReset"
              class="w-full mb-2 bg-gray-200 py-2 rounded">
        Reset Password
      </button>

      <button id="cancelAuth"
              class="w-full bg-red-200 py-2 rounded">
        Cancel
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
