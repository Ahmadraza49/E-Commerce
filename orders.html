

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  const user = localStorage.getItem("user");
  if (!user) {
    window.location.href = "login.html";
  }
</script>

</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <div class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Orders</h1>
    <a href="index.html" class="px-4 py-2 bg-indigo-600 text-white rounded">Home</a>
  </div>

  <!-- ORDERS LIST -->
  <div id="ordersList" class="p-4 space-y-4"></div>

  <script>
    const sb = supabase.createClient(
      "https://ytxhlihzxgftffaikumr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eGhsaWh6eGdmdGZmYWlrdW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODAxNTgsImV4cCI6MjA3OTQ1NjE1OH0._k5hfgJwVSrbXtlRDt3ZqCYpuU1k-_OqD7M0WML4ehA"
    );

    async function loadOrders() {
      const user = (await sb.auth.getUser()).data?.user;

      const ordersList = document.getElementById("ordersList");

      if (!user) {
        ordersList.innerHTML =
          "<p class='text-center mt-10 text-red-600'>Please login to view your orders.</p>";
        return;
      }

      const { data: orders, error } = await sb
        .from("orders")
        .select("*")
        .eq("user_id", user.id)
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        ordersList.innerHTML =
          "<p class='text-red-600'>Error loading orders.</p>";
        return;
      }

      if (!orders.length) {
        ordersList.innerHTML =
          "<p class='text-gray-600 text-center mt-8'>You have no orders yet.</p>";
        return;
      }

      ordersList.innerHTML = orders
        .map(
          (order) => `
        <div class="bg-white p-4 rounded shadow">

          <div class="flex justify-between">
            <p class="font-semibold text-lg">Order #${order.id}</p>

            <!-- FIX #1: null status → Complete -->
            <span class="text-indigo-600 font-semibold">
              ${order.status ? order.status : "Complete"}
            </span>
          </div>

          <p class="text-sm text-gray-500">
            ${new Date(order.created_at).toLocaleString()}
          </p>

          <!-- FIX #2: Always $ currency -->
          <p class="mt-2 font-bold">Total: $${order.total}</p>

          <!-- ITEMS COLLAPSE -->
          <details class="mt-3">
            <summary class="cursor-pointer font-semibold text-gray-700">
              View Items
            </summary>

            <div class="mt-2 space-y-3">
              ${order.items
                .map(
                  (item) => `
                <div class="border p-3 rounded flex gap-3 items-center">
                  ${
                    item.image
                      ? `<img src="${item.image}" class="w-16 h-16 object-cover rounded" />`
                      : ""
                  }
                  <div>
                    <p class="font-semibold">${item.title}</p>
                    <p class="text-sm text-gray-600">
                      Qty: ${item.qty} × $${item.price} =
                      <span class="font-semibold">$${item.qty * item.price}</span>
                    </p>
                  </div>
                </div>
              `
                )
                .join("")}
            </div>
          </details>

        </div>
      `
        )
        .join("");
    }

    loadOrders();
  </script>

</body>
</html>
