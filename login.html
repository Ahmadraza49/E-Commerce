<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">


<div class="bg-white p-6 rounded-2xl shadow w-80">
<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>


<input id="email" type="email" placeholder="Email"
class="w-full border p-2 rounded mb-3" />


<input id="password" type="password" placeholder="Password"
class="w-full border p-2 rounded mb-4" />


<button onclick="login()"
class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded mb-3">
Login
</button>


<a href="reset.html" class="text-blue-600 text-sm">Forgot Password?</a>


<p class="text-center text-sm mt-4">No account? <a href="signup.html" class="text-blue-600">Signup</a></p>
</div>


<script src="script.js"></script>
</body>
</html>
