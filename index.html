<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyShop – Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="font-bold text-xl">MyShop</h1>

    <div class="flex items-center gap-4">
      <button id="btnLogin" class="text-blue-600">Login</button>

      <button id="btnCart" class="relative">
        Cart
        <span id="cartCount"
          class="absolute -top-2 -right-3 bg-red-600 text-white text-xs px-1 rounded-full">0</span>
      </button>
    </div>
  </nav>

  <!-- SEARCH + PRODUCTS -->
  <div class="max-w-6xl mx-auto p-4">
    <input id="search" placeholder="Search products..." class="border p-2 w-full mb-4">

    <div id="productsGrid"
      class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>

    <div class="flex justify-between mt-4">
      <button id="prevPage" class="px-4 py-1 border rounded">Prev</button>
      <span id="pageInfo" class="px-3 py-1"></span>
      <button id="nextPage" class="px-4 py-1 border rounded">Next</button>
    </div>
  </div>

  <!-- CART MODAL -->
  <div id="cartModal"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-5 rounded w-80 shadow">
      <h2 class="font-bold text-lg mb-2">Your Cart</h2>

      <div id="cartItems" class="mb-3"></div>

      <p class="font-semibold">Total:
        <span id="cartTotal">₹0</span>
      </p>

      <div class="flex justify-between mt-3">
        <button id="clearCart" class="text-red-600">Clear</button>
        <button id="checkout" class="bg-blue-600 text-white px-3 py-1 rounded">Checkout</button>
      </div>

      <button id="closeCart" class="mt-3 w-full border py-1 rounded">Close</button>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">

    <div class="bg-white p-5 rounded w-80 shadow">

      <h2 id="authTitle" class="font-bold text-xl mb-1"></h2>
      <p id="authDesc" class="text-sm mb-3"></p>

      <input id="authEmail" class="border p-2 w-full mb-2" placeholder="Email">
      <input id="authPass" type="password" class="border p-2 w-full mb-2" placeholder="Password">

      <p id="authMsg" class="text-center text-sm mb-2"></p>

      <button id="submitAuth" class="w-full bg-blue-600 text-white py-1 rounded mb-2"></button>

      <button id="btnReset" class="text-blue-600 text-sm underline mb-1">Forgot password?</button>

      <p class="text-center text-sm">
        <span id="switchToSignup" class="text-blue-600 cursor-pointer">Create account</span>
        <span id="switchToLogin" class="text-blue-600 cursor-pointer">Login instead</span>
      </p>

      <button id="cancelAuth" class="mt-3 w-full border py-1 rounded">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
