<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product â€” MyShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="text-xl font-bold">MyShop</a>

    <div class="flex items-center gap-4">

      <!-- Login Button -->
      <button id="btnLogin" class="px-3 py-1 border rounded">Login</button>

      <!-- User info -->
      <div id="userArea" class="items-center gap-3 hidden">
        <span id="userEmail" class="font-medium"></span>
        <button id="btnLogout" class="px-3 py-1 border rounded">Logout</button>
        <button id="btnMyOrders" onclick="location.href='orders.html'" class="px-3 py-1 border rounded hidden">
          My Orders
        </button>
      </div>

      <!-- Cart -->
      <button id="btnCart" class="px-3 py-1 border rounded relative">
        Cart (<span id="cartCount">0</span>)
      </button>
    </div>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
    
    <!-- Images -->
    <div class="bg-white p-4 rounded mb-4">
      <img id="mainProductImage" class="w-full max-h-96 object-contain mb-4 border rounded" />
    </div>

    <!-- Product Details -->
    <div class="bg-white p-6 rounded">
      <h1 id="productTitle" class="text-2xl font-bold mb-2"></h1>
      <p id="productDesc" class="text-gray-600 mb-4"></p>
      <h2 id="productPrice" class="text-3xl font-bold mb-4"></h2>

      <div class="flex items-center gap-3 mb-6">
        <input id="quantity" type="number" value="1" min="1" class="w-20 border px-3 py-2 rounded" />
        <button id="addToCart" class="px-6 py-2 bg-indigo-600 text-white rounded">Add to Cart</button>
      </div>
    </div>
  </div>
</main>

<!-- ================= CART MODAL ================= -->
<div id="cartModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">
  <div class="bg-white p-6 rounded w-96">
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>

    <div id="cartItems" class="max-h-64 overflow-y-auto"></div>

    <p class="text-right font-bold mt-2">Total: <span id="cartTotal">$0</span></p>

    <div class="flex justify-between mt-4">
      <button id="clearCart" class="px-3 py-2 border rounded">Clear</button>
      <button id="checkout" class="px-3 py-2 bg-indigo-600 text-white rounded">Checkout</button>
      <button id="closeCart" class="px-3 py-2 border rounded">Close</button>
    </div>
  </div>
</div>

<!-- ================= LOGIN / SIGNUP MODAL ================= -->
<div id="loginModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">
  <div class="bg-white p-6 rounded w-80">
    <h2 id="authTitle" class="text-xl font-bold mb-4">Login</h2>

    <input id="authEmail" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded mb-2" />
    <input id="authPass" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded mb-2" />

    <p id="authMsg" class="text-red-600 text-sm mb-2"></p>

    <button id="submitAuth" class="w-full bg-indigo-600 text-white py-2 rounded mb-2">Login</button>

    <div class="text-center mb-2">
      <a href="#" id="switchToSignup" class="text-blue-600 text-sm">Create an account</a>
      <a href="#" id="switchToLogin" class="text-blue-600 text-sm hidden">Already have account?</a>
    </div>

    <button id="btnReset" class="text-sm text-blue-600">Forgot Password?</button>

    <button id="cancelAuth" class="mt-3 w-full border py-2 rounded">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
