<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyShop â€” Products</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">MyShop</a>

      <div class="flex items-center gap-3">
        <div id="userArea" class="hidden items-center gap-3">
          <button id="btnLogout" class="px-3 py-1 border rounded">Logout</button>
        </div>

        <button id="btnLogin" class="px-3 py-1 bg-indigo-600 text-white rounded">
          Login / Signup
        </button>

        <button id="btnCart" class="relative px-3 py-1 border rounded">
          Cart
          <span id="cartCount"
            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1">0</span>
        </button>

        <button id="btnMyOrders" onclick="location.href='orders.html'"
          class="px-3 py-1 border rounded hidden">My Orders</button>
      </div>
    </div>
  </header>


  <!-- MAIN -->
  <main class="container mx-auto px-4 py-8">

    <!-- Search -->
    <section class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Products</h1>

      <input id="search" type="text" placeholder="Search products..."
        class="border px-3 py-2 rounded w-64" />
    </section>

    <!-- Products Grid -->
    <section id="productsGrid"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>

    <!-- Pagination -->
    <nav class="mt-8 flex justify-center gap-3">
      <button id="prevPage" class="px-3 py-1 border rounded">Prev</button>
      <span id="pageInfo" class="px-3 py-1"></span>
      <button id="nextPage" class="px-3 py-1 border rounded">Next</button>
    </nav>
  </main>


 <!-- CART MODAL -->
<div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded w-96 relative">
    <button id="closeCart" class="absolute top-2 right-2 px-2 py-1 bg-red-500 text-white rounded">X</button>
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>
    <div id="cartItems" class="mb-4"></div>
    <p>Total: <span id="cartTotal">$0</span></p>
    <button id="checkout" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">Checkout</button>
    <button id="clearCart" class="mt-2 px-4 py-2 bg-gray-500 text-white rounded">Clear Cart</button>
  </div>
</div>


    </div>
  </div>


  <!-- AUTH MODAL -->
  <div id="loginModal"
    class="fixed inset-0 bg-black/40 hidden items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-xl p-6">

      <h3 id="authTitle" class="text-lg font-semibold mb-2">Login</h3>
      <p id="authDesc" class="text-sm mb-4">Enter your email and password.</p>

      <input id="authEmail" type="email" placeholder="you@example.com"
        class="w-full border px-3 py-2 rounded mb-3" />

      <input id="authPass" type="password" placeholder="Password (min 6 chars)"
        class="w-full border px-3 py-2 rounded mb-3" />

      <div class="flex justify-between items-center">
        <div class="text-sm">
          <a href="#" id="switchToSignup">Sign up</a>
          <a href="#" id="switchToLogin" style="display:none">Login</a>
        </div>

        <div class="flex gap-2">
          <button id="cancelAuth" class="px-3 py-2 border rounded">Cancel</button>
          <button id="submitAuth" class="px-3 py-2 bg-indigo-600 text-white rounded">
            Login
          </button>
        </div>
      </div>

      <button id="btnReset"
        class="mt-3 w-full bg-yellow-500 text-white py-2 rounded">
        Reset Password
      </button>

      <p id="authMsg" class="mt-3 text-sm text-red-600"></p>
    </div>
  </div>


  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
