<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyShop â€” Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">MyShop</h1>

    <button id="btnCart" class="relative px-3 py-1 border rounded">
      Cart 
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1">0</span>
    </button>
  </header>

  <!-- PRODUCT LIST -->
  <main class="p-4">
    <div id="productList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </main>

  <!-- CART MODAL -->
  <div id="cartModal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 z-50">
    <div class="bg-white p-4 rounded shadow-lg w-96">
      <h2 class="text-xl font-bold mb-3">Your Cart</h2>
      <div id="cartItems" class="space-y-2"></div>
      <button id="closeCart" class="mt-4 px-4 py-2 bg-gray-700 text-white rounded">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
