<!doctype html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4">Reset Password</h2>

    <input
      id="newPass"
      type="password"
      placeholder="Enter new password"
      class="w-full border px-3 py-2 rounded mb-3"
    />

    <button
      id="resetBtn"
      class="w-full bg-indigo-600 text-white py-2 rounded"
    >
      Update Password
    </button>

    <p id="resetMsg" class="mt-3 text-sm"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://ytxhlihzxgftffaikumr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eGhsaWh6eGdmdGZmYWlrdW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODAxNTgsImV4cCI6MjA3OTQ1NjE1OH0._k5hfgJwVSrbXtlRDt3ZqCYpuU1k-_OqD7M0WML4ehA"
    );

    const resetBtn = document.getElementById("resetBtn");
    const msg = document.getElementById("resetMsg");

    resetBtn.onclick = async () => {
      const newPass = document.getElementById("newPass").value.trim();
      if (!newPass) return msg.textContent = "Enter a new password.";

      const { error } = await supabase.auth.updateUser({
        password: newPass,
      });

      if (error) msg.textContent = error.message;
      else {
        msg.textContent = "Password updated! Redirecting...";
        setTimeout(() => (window.location.href = "index.html"), 1500);
      }
    };
  </script>
</body>
</html>
