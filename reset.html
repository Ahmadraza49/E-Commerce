<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>

    <input id="newPass" type="password"
      class="w-full border p-2 rounded mb-3"
      placeholder="Enter new password">

    <button onclick="resetPassword()"
      class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Update Password
    </button>

    <p id="msg" class="text-center mt-3 text-red-600 font-semibold"></p>
  </div>

  <script>
    const sb = supabase.createClient(
      "https://ytxhlihzxgftffaikumr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eGhsaWh6eGdmdGZmYWlrdW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NzU4NzIsImV4cCI6MjA0ODM1MTg3Mn0.NYV0w-F9zdZku32JE7vCrzl8Usbb1HqdJP7PRHGWvbw"
    );

    // 1) Activate Reset Token From URL
    async function activateToken() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const access = params.get("access_token");
      const refresh = params.get("refresh_token");

      if (access && refresh) {
        await sb.auth.setSession({
          access_token: access,
          refresh_token: refresh
        });
      }
    }

    activateToken();

    // 2) Update Password
    async function resetPassword() {
      const newPass = document.getElementById("newPass").value;
      const msg = document.getElementById("msg");

      if (!newPass) {
        msg.textContent = "Please enter a new password";
        return;
      }

      const { error } = await sb.auth.updateUser({ password: newPass });

      if (error) {
        msg.textContent = "Error: " + error.message;
      } else {
        msg.style.color = "green";
        msg.textContent = "Password updated successfully!";
      }
    }
  </script>

</body>
</html>
